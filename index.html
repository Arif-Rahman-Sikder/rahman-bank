<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahman Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 sm:p-8">
    <div id="login-area" class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome to Rahman Bank</h1>
        <div class="space-y-4">
            <h4 class="text-lg font-semibold">Login</h4>
            <input type="text" id="email" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email">
            <input type="password" id="password" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password">
            <button id="login" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">Enter</button>
        </div>
    </div>
    <div id="transaction-area" class="hidden w-full max-w-4xl bg-white rounded-lg shadow-lg p-6 mt-6">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
            <div class="bg-blue-500 text-white p-4 rounded-md text-center">
                <h5 class="text-lg font-semibold">Deposit</h5>
                <h2 class="text-2xl">$ <span id="currentDeposit">0</span></h2>
            </div>
            <div class="bg-green-500 text-white p-4 rounded-md text-center">
                <h5 class="text-lg font-semibold">Withdraw</h5>
                <h2 class="text-2xl">$ <span id="currentWithdraw">0</span></h2>
            </div>
            <div class="bg-teal-500 text-white p-4 rounded-md text-center">
                <h5 class="text-lg font-semibold">Balance</h5>
                <h2 class="text-2xl">$ <span id="currentBalance">1240</span></h2>
            </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
            <div class="space-y-4">
                <h4 class="text-lg font-semibold">Deposit</h4>
                <input id="depositAmount" type="number" min="0" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="$ amount to deposit">
                <button id="addDeposit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">Deposit</button>
            </div>
            <div class="space-y-4">
                <h4 class="text-lg font-semibold">Withdraw</h4>
                <input id="withdrawAmount" type="number" min="0" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="$ amount to withdraw">
                <button id="addWithdraw" class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600 transition">Withdraw</button>
            </div>
        </div>
        <div class="space-y-4">
            <h4 class="text-lg font-semibold">Transaction History</h4>
            <ul id="transactionHistory" class="space-y-2 max-h-40 overflow-y-auto"></ul>
            <canvas id="transactionChart" class="w-full max-h-96"></canvas>
            <button id="clearHistory" class="w-full bg-red-500 text-white p-2 rounded-md hover:bg-red-600 transition">Clear History</button>
        </div>
        <div id="errorMessage" class="hidden mt-4 p-2 bg-red-100 text-red-700 rounded-md"></div>
    </div>
</body>
</html>
